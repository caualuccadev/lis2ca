<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Te amo meu amor</title>

    <!-- link css, js and bootstrap-->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>

<body>
    <div class="content--container">
        <section class="envelope--container">

            <div class="envelope" id="envelope"></div>

            <div class="letter--container" id="letter--container">
                <div class="letter-header">
                    <h2>Feliz dia dos Namorados</h2>
                    <i class="bi bi-balloon-heart-fill"></i>
                </div>

                <div class="letter--text">
                    <p >Para curtir um dia ensolarado ou chuvoso, para dormir de conchinha ou sentado, para acolher ou ser acolhido, para comer salgadinho ou lasanha. Não interessa o quê ou onde, o mais importante é estar com você.</p>
                    <h2 class="signature">Eu te amo <i class="bi bi-arrow-through-heart-fill"></i></h2>
                </div>
            </div>
            
        </section>

        <section class="shadow" id="shadow"></section>
    </div>
